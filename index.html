<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <script src="script.js" defer></script>
    </head>

    <body class="text-bg-light">
        <div class="container p-4">
            <h1 class='text-center'><i class="bi bi-clipboard"></i> Shopping
                List</h1>
            <div class="row">
                <form action class="mt-3 col-lg-6 m-auto submit-form">
                    <div class="hstack gap-1 input-container">
                        <label for="item-input" class="form-label w-50"> <input
                                type="text" class="form-control" name="item"
                                id="item-input" placeholder="Enter Item"></label>
                        <label for="qty-input" class="form-label w-50"> <input
                                type="number" max="100" min="1"
                                class="form-control"
                                name="quantity" id="qty-input"
                                placeholder="Enter Qty"></label>
                        <label for="unit-selector" class="form-label w-50">
                            <select
                                class="form-control"
                                name="unit" id="unit-selector"><option value="0"
                                    selected>Select Unit</option>
                                <option value="kg">kg</option>
                                <option value="g">gm</option>
                                <option value="lt">lt</option>
                                <option value="ml">ml</option>
                                <option value="doz">doz</option>
                                <option value="pkt">pkt</option>
                                <option value="pcs">pcs</option>
                            </select>
                        </label>
                    </div>
                    <button type="submit"
                        class="btn btn-dark mt-3 add-item"><span
                            class="bi bi-plus"></span> Add Item</button>
                </form>
            </div>
            <div class="mt-3 col-lg-6 m-auto">
                <input type="text"
                    class="form-control-plaintext border-bottom mt-3"
                    id="filter" placeholder="Filter Items">

                <div class="list mt-5">
                    <ul class="list-group list-group-flush item-list">
                    </ul>
                </div>

                <div class="clear mt-5">
                    <button class="btn btn-outline-secondary w-100">Clear
                        All</button>
                </div>
            </div>

        </div>

    </body>

</html>
